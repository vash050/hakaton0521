<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./notepad_30848.ico"/>
    <link rel="stylesheet" href="./pages/styles.css" />
    <title>list-note</title>
  </head>
  <body class="body">
    <nav class="header">
      <a class="avatar"></a>
      <button class="header__button"></button>
    </nav>
      <div class="two-container">
        <iframe class="iframe-content" allowfullscreen type="text/html" sandbox="allow-scripts" scrolling="off" src="https://codebeautify.org/jsviewer"></iframe>
          <div class="container">
            <h1 class="container__title">Group chat</h1>
            <select class="container-group">
              <option class="container-group__item"></option>
              <option class="container-group__item">😎</option>
              <option class="container-group__item">🤦‍♀️</option>
              <option class="container-group__item">👀</option>
              <option class="container-group__item">🤦‍♂️</option>
              <option class="container-group__item">🤢</option>
              <option class="container-group__item">😊</option>
              <option class="container-group__item">🐱‍🐉</option>
            </select>
            <ul class="container-list">
              <li class="container-list__item">
                <button class="container-list__icon"></button>
                1
              </li>
            </ul>
            <div class="form">
              <input type="text" class="input-list" placeholder="Введите текст">
              <button type="submit" class="button-submit"></button>
            </div>
          </div>
      </div>
  </body>
</html>
